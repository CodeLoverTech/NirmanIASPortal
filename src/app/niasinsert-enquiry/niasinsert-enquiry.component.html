<div class="container-fluid">
    <h1>Nirman IAS Enquiry </h1>
    <form #EnquiryForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
     Form Value {{ EnquiryForm.value | json }}
      <hr/>
      From Model {{ enquiry | json }}
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="Name" class="form-control" [(ngModel)]="enquiry.Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="EmailID" class="form-control" [(ngModel)]="enquiry.EmailID">
      </div>
      <div class="form-group">
        <label>Contact No</label>
        <input type="text" name="ContactNo" class="form-control" [(ngModel)]="enquiry.ContactNo">
      </div>
      <!-- <div class="form-group">
        <select class="custom-select" name="TypeOfEnquiry" [(ngModel)]="enquiry.TypeOfEnquiry">
          <option selected>Type Of Enquiry</option>
          <option *ngFor="let EnquiryType of TypeOfEnquiry">{{EnquiryType}}</option>
        </select>
      </div> -->
      <div class="form-group">
        <label>Enquiry Message</label>
        <textarea type="text" name="EnquiryMessage" class="form-control" [(ngModel)]="enquiry.EnquiryMessage"></textarea>
      </div>
<button type="submit">Submit</button>      
    </form>
  
  </div>
